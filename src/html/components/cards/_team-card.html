<article class="team-card">
    <picture>
        <source srcset="img/teams/@img.avif 1x, img/teams/@img@2x.avif 2x" type="image/avif">
        <source srcset="img/teams/@img.webp 1x, img/teams/@img@2x.webp 2x" type="image/webp">
        <img class="team-card__img" src="img/teams/@img.jpg" srcset="img/teams/@img@2x.jpg 2x" alt="@alt" width="256" height="256" loading="lazy">
    </picture>
    <span class="team-card__name">@name</span>
    <p>@descr</p>
</article>
