<article class="service-card">
    <h3 class="service-card__title @titleClass">
        <a href="#">@title</a>
    </h3>
    @if(typeof img !== 'undefined' && img) {
    <picture>
        <source srcset="img/services/@img.avif 1x, img/services/@img@2x.avif 2x" type="image/avif">
        <source srcset="img/services/@img.webp 1x, img/services/@img@2x.webp 2x" type="image/webp">
        <img class="service-card__img" src="img/services/@img.png" srcset="img/services/@img@2x.png 2x" alt="@alt" width="90" height="90" loading="lazy">
    </picture>
    }
</article>
