<section class="offices-page page">
    <div class="container">
        <h1 class="page__title">
            Центры и офисы
        </h1>
        <div class="select">
            <div class="select__choice">
                <label class="sr-only" for="offices-page-region">
                    Выберите район
                </label>
                <select name="region" id="offices-page-region" data-choice>
                    <option value="region-1">
                        Муниципальный район 1
                    </option>
                    <option value="region-2">
                        Муниципальный район 2
                    </option>
                    <option value="region-3">
                        Муниципальный район 3
                    </option>
                </select>
            </div>
        </div>
        <div class="offices-page__links">
            <button class="office-link office-link--map" type="button">
                Центр оказания услуг
            </button>
            <button class="office-link office-link--car" type="button">
                Выездное обслуживание
            </button>
        </div>
        <div class="offices-page__buttons">
            <button class="offices-page__button offices-page__button--work button button--secondary" type="button">
                Сейчас работает
            </button>
            <button class="offices-page__button offices-page__button--near button button--secondary" type="button">
                Рядом
            </button>
        </div>
        <div class="offices-page__map">
            <div data-map></div>
        </div>
    </div>
</section>
