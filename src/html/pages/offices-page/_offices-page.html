<section class="offices-page page">
    <div class="container">
        <h1 class="page__title">
            Центры и офисы
        </h1>
        <div class="select">
            <div class="select__choice">
                <label class="sr-only" for="offices-page-region">
                    Выберите район
                </label>
                <select name="region" id="offices-page-region" data-choice>
                    <option value="region-1">
                        Муниципальный район 1
                    </option>
                    <option value="region-2">
                        Муниципальный район 2
                    </option>
                    <option value="region-3">
                        Муниципальный район 3
                    </option>
                </select>
            </div>
        </div>

        <div class="tabs" data-tabs="offices-page">
            <ul class="tabs__nav">
                <li class="tabs__nav-item">
                    <button class="tabs__nav-btn button button--secondary" type="button">
                        На карте
                    </button>
                </li>
                <li class="tabs__nav-item">
                    <button class="tabs__nav-btn button button--secondary" type="button">
                        Списком
                    </button>
                </li>
            </ul>
            <div class="tabs__content">
                <div class="tabs__panel">
                    <div class="offices-page__links">
                        <button class="office-link office-link--map" data-filter-pins="office" type="button">
                            Центр оказания услуг
                        </button>
                        <button class="office-link office-link--car" data-filter-pins="road" type="button">
                            Выездное обслуживание
                        </button>
                        <button class="office-link office-link--near" type="button" data-near>
                            Рядом
                        </button>
                    </div>

                    <div class="offices-page__map">
                        <!-- 
                            data-map="advance" — для страницы со всеми офисами 
                            data-map="base" — для страницы с одним офисом
                        -->
                        <div data-map="advance" data-url-file="assets/offices-map-data.json"></div>
                    </div>
                </div>
                <div class="tabs__panel">
                    <ul class="offices-page__list offices-page__list--active">
                        <li class="offices-page__item">
                            <a href="#">Быстринское отделение</a>
                        </li>
                        <li class="offices-page__item">
                            <a href="#">Быстринское отделение</a>
                        </li>
                        <li class="offices-page__item">
                            <a href="#">Быстринское отделение</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
